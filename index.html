<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP: JS Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="calculator">
    <div class="screen">012346789</div>
    <div class="buttons">
        <div class="fnBtns">
            <div class='fnBtn' id="clear">Clear</div>
            <div class='fnBtn' id="divide">/</div>
            <div class='fnBtn' id="multiply">*</div>
            <div class='fnBtn' id="minus">-</div>
            <div class='fnBtn' id="plus">+</div>
        </div>
        <div class="numBtns">
            <div class="numBtn" id="numBtn0">0</div>
            <div class="numBtn" id="">1</div>
            <div class="numBtn" id="">2</div>
            <div class="numBtn" id="">3</div>
            <div class="numBtn" id="">4</div>
            <div class="numBtn" id="">5</div>
            <div class="numBtn" id="">6</div>
            <div class="numBtn" id="">7</div>
            <div class="numBtn" id="">8</div>
            <div class="numBtn" id="">9</div>
        </div>
        <div class="fnBtnsVert">
            <div class='' id="enter">Enter</div>
            <div>sdlfkasdlkj</div>
        </div>
        
    </div>
    
</div>

</body>
</html>
